<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description"
        content="Get in touch with Absolute Automation Solutions for your custom machinery and automation needs." />
    <title>Contact Us - Absolute Automation Solutions</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Fonts -->
    <link
        rel="stylesheet" />

    <style>
        body {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
    <div class="noise"></div>
    <canvas id="shader-canvas"></canvas>

    <!-- Header will be injected by src/components/Header.js -->

    <main>
        <section class="py-32 px-6 min-h-[80vh] flex flex-col items-center justify-center relative">
            <div class="max-w-4xl w-full text-center z-10">
                <!-- Spacer to replace the removed emblem height (h-16 + mb-8 = 6rem = h-24) -->
                <div class="h-24"></div>

                <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-6">Let's Build Something.</h1>
                <p class="text-slate-600 dark:text-slate-400 text-lg md:text-xl mb-12 max-w-lg mx-auto leading-relaxed">
                    Ready to modernize your operations? Reach out today to discuss your next automation project.
                </p>

                <!-- 
                   Adjustments:
                   - Reduced text size: text-sm md:text-base (was text-base md:text-lg)
                -->
                <div class="space-y-4 max-w-lg mx-auto">
                    <!-- Email Link -->
                    <a href="mailto:sales@absoluteautomationsolutions.com"
                        class="flex flex-col md:flex-row items-center md:justify-center gap-4 md:gap-6 p-6 rounded-2xl glass border border-white/10 hover:border-primary/50 hover:shadow-2xl hover:shadow-primary/20 transition-all group relative overflow-hidden">
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-primary/0 via-primary/5 to-primary/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000">
                        </div>
                        <div
                            class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center group-hover:bg-primary group-hover:text-black transition-colors shrink-0">
                            <span class="material-icons-round text-slate-600 group-hover:text-black">email</span>
                        </div>
                        <div class="text-center md:text-left">
                            <div class="text-[10px] font-mono uppercase tracking-widest text-slate-500 mb-1">Email Us
                            </div>
                            <div class="font-bold text-sm md:text-base text-slate-900 break-all md:whitespace-nowrap">
                                sales@absoluteautomationsolutions.com</div>
                        </div>
                    </a>

                    <!-- Phone Link -->
                    <a href="tel:3364628375"
                        class="flex flex-col md:flex-row items-center md:justify-center gap-4 md:gap-6 p-6 rounded-2xl glass border border-white/10 hover:border-primary/50 hover:shadow-2xl hover:shadow-primary/20 transition-all group relative overflow-hidden">
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-primary/0 via-primary/5 to-primary/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000">
                        </div>
                        <div
                            class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center group-hover:bg-primary group-hover:text-black transition-colors shrink-0">
                            <span class="material-icons-round text-slate-600 group-hover:text-black">phone</span>
                        </div>
                        <div class="text-center md:text-left">
                            <div class="text-[10px] font-mono uppercase tracking-widest text-slate-500 mb-1">Call Us
                            </div>
                            <div class="font-bold text-sm md:text-base text-slate-900">(336) 462-8375</div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be injected by src/components/Footer.js -->

    <script type="module" src="/src/main.js"></script>
</body>

</html>
