<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description"
        content="Get in touch with Absolute Automation Solutions for your custom automation projects in the Piedmont Triad area. Email us for inquiries." />
    <title>Contact - Absolute Automation Solutions</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&amp;family=Inter:wght@300;400;600;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

    <style>
        body {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
    <div class="noise"></div>
    <canvas id="shader-canvas"></canvas>

    <!-- Header will be injected by src/components/Header.js -->

    <main>
        <section id="contact" class="py-32 px-6 relative pt-48">
            <div class="max-w-4xl mx-auto text-center">

                <h2 class="text-4xl md:text-5xl font-extrabold tracking-tighter mb-12">
                    <span class="gradient-text">CONTACT</span>
                </h2>

                <div class="flex justify-center w-full">
                    <!-- Email Card -->
                    <div
                        class="glass p-8 rounded-2xl neon-border group hover:-translate-y-2 transition-transform duration-300 w-full max-w-2xl">
                        <div
                            class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-primary/20 transition-colors">
                            <span class="material-icons-round text-primary">alternate_email</span>
                        </div>

                        <a href="mailto:sales@absoluteautomationsolutions.com"
                            class="text-xl md:text-2xl font-bold hover:text-primary transition-colors block whitespace-nowrap overflow-hidden text-ellipsis">
                            sales@absoluteautomationsolutions.com
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be injected by src/components/Footer.js -->

    <script type="module" src="/src/main.js"></script>
</body>

</html>
