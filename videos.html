<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description"
        content="See our automation solutions in action. Watch videos of our custom robotic cells and integrated systems operating in real production environments." />
    <title>Videos - Absolute Automation Solutions</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&amp;family=Inter:wght@300;400;600;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

    <style>
        body {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
    <div class="noise"></div>
    <canvas id="shader-canvas"></canvas>

    <!-- Header will be injected by src/components/Header.js -->

    <main>
        <section id="videos" class="py-20 px-6 relative pt-48">
            <div class="max-w-7xl mx-auto">
                <div class="flex flex-col items-start mb-12 text-left">
                    <h2 class="font-mono text-primary text-sm mb-2 tracking-[0.5em] uppercase">Videos</h2>
                    <h3 class="text-4xl md:text-5xl font-bold tracking-tight">SYSTEMS IN MOTION</h3>
                </div>

                <!-- Video Container -->
                <div
                    class="relative w-full aspect-video glass rounded-3xl overflow-hidden border border-white/10 shadow-2xl">
                    <iframe class="absolute inset-0 w-full h-full" src="https://www.youtube.com/embed/_ORJRX6F3k4"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be injected by src/components/Footer.js -->

    <script type="module" src="/src/main.js"></script>
</body>

</html>
